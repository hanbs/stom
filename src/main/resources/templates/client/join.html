<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}" href="../../css/login.css">
</head>
<body>
<header th:replace="include/header :: header"></header>
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel">
        <div class="form-header">
            <form action="/join_check" method="post">
                <div class="form-group">
                    <label for="user_id"></label>
                    <input type="text" id="user_id" th:name="user_id" placeholder="아이디" minlength="4" maxlength="25" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <a href="#" class="form-recovery">중복확인</a>
                </div>
                <div class="form-group">
                    <label for="user_pw"></label>
                    <input type="text" id="user_pw" th:name="user_pw" placeholder="비밀번호" minlength="4" maxlength="20" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="user_name"></label>
                    <input type="text" id="user_name" th:name="user_name" placeholder="이름"  minlength="4" maxlength="20" autocomplete="off" required>
                </div>
                <!--<div class="form-group">-->
                <!--<label for="user_email"></label>-->
                <!--<input type="text" id="user_email" th:name="user_email" placeholder="이메일" minlength="9" maxlength="50" autocomplete="off" required>-->
                <!--</div>-->
                <br>
                <div class="form-group">
                    <a href="/login" class="form-recovery">로그인 화면으로</a>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="include/footer :: footer"></footer>
</body>
</html>
