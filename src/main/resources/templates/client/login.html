<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/login.css}" href="../../css/login.css">
</head>
<body>
<!---->
<header th:replace="include/header :: header"></header>
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
        <div class="form-header">
            <form action="login_check" method="post">
                <div class="form-group">
                    <label for="user_id"></label>
                    <input type="text" id="user_id" name="user_id"
                           placeholder="아이디를 입력하세요." maxlength="4" minlength="25" autocomplete="off" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="user_pw"></label>
                    <input type="password" id="user_pw" name="user_pw"
                           placeholder="비밀번호를 입력하세요." minlength="4" maxlength="20" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <a href="/join" class="form-recovery">회원가입</a>
                    <span class="bar">|</span>
                    <a href="/find_id" class="form-recovery">아이디 찾기</a>
                    <span class="bar">|</span>
                    <a href="/find_pw" class="form-recovery">비밀번호 찾기</a>
                </div>
                <div class="form-group">
                    <button type="submit">로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="include/footer :: footer"></footer>
</body>
</html>
